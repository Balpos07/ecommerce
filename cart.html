<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediaShop - Home</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/cart.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <a href="index.html">MediaShop</a>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="products.html">Products</a></li>
                    <li><a href="cart.html">Cart (<span id="cart-count">0</span>)</a></li>
                    <li><a href="auth.html" id="auth-link">Login</a></li>
                </ul>
            </nav>
            <div class="mobile-menu">
                <i class="fas fa-bars"></i>
            </div>
        </div>
    </header>

    <main class="cart-page">
        <div class="container">
            <h1>Your Shopping Cart</h1>
            <div class="cart-container">
                <div class="cart-items" id="cart-items">
                    <!-- Cart items will be loaded dynamically -->
                </div>
                <div class="cart-summary">
                    <h3>Order Summary</h3>
                    <div class="summary-details">
                        <p>Subtotal: <span id="subtotal">$0.00</span></p>
                        <p>Shipping: <span id="shipping">$5.99</span></p>
                        <p>Tax: <span id="tax">$0.00</span></p>
                        <p class="total">Total: <span id="total">$5.99</span></p>
                    </div>
                    <button id="checkout-btn" class="btn">Proceed to Checkout</button>
                </div>
            </div>
        </div>
    </main>

    <!-- Same footer as index.html -->

    <script src="js/main.js"></script>
    <script src="js/cart.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            loadCartItems();
            updateCartCount();
            checkAuthStatus();
            
            document.getElementById('checkout-btn').addEventListener('click', () => {
                const user = firebase.auth().currentUser;
                if (user) {
                    window.location.href = 'checkout.html';
                } else {
                    window.location.href = 'auth.html?redirect=checkout';
                }
            });
        });
    </script>
</body>
</html>
