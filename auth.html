<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopEasy - Home</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/auth.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-box">
            <div class="auth-tabs">
                <button class="tab-btn active" id="login-tab">Login</button>
                <button class="tab-btn" id="signup-tab">Sign Up</button>
            </div>
            
            <div class="auth-form" id="login-form">
                <h2>Login to Your Account</h2>
                <form id="login-form-element">
                    <div class="form-group">
                        <label for="login-email">Email</label>
                        <input type="email" id="login-email" required>
                    </div>
                    <div class="form-group">
                        <label for="login-password">Password</label>
                        <input type="password" id="login-password" required>
                    </div>
                    <button type="submit" class="btn">Login</button>
                    <button type="button" id="google-login" class="btn google-btn">
                        <i class="fab fa-google"></i> Login with Google
                    </button>
                    <p class="auth-link">Don't have an account? <a href="#" id="show-signup">Sign up</a></p>
                    <p class="auth-link"><a href="#" id="forgot-password">Forgot password?</a></p>
                </form>
            </div>
            
            <div class="auth-form hidden" id="signup-form">
                <h2>Create an Account</h2>
                <form id="signup-form-element">
                    <div class="form-group">
                        <label for="signup-name">Full Name</label>
                        <input type="text" id="signup-name" required>
                    </div>
                    <div class="form-group">
                        <label for="signup-email">Email</label>
                        <input type="email" id="signup-email" required>
                    </div>
                    <div class="form-group">
                        <label for="signup-password">Password</label>
                        <input type="password" id="signup-password" required minlength="6">
                    </div>
                    <div class="form-group">
                        <label for="signup-confirm-password">Confirm Password</label>
                        <input type="password" id="signup-confirm-password" required>
                    </div>
                    <button type="submit" class="btn">Sign Up</button>
                    <p class="auth-link">Already have an account? <a href="#" id="show-login">Login</a></p>
                </form>
            </div>
            
            <div class="auth-form hidden" id="forgot-password-form">
                <h2>Reset Password</h2>
                <form id="forgot-password-form-element">
                    <div class="form-group">
                        <label for="reset-email">Email</label>
                        <input type="email" id="reset-email" required>
                    </div>
                    <button type="submit" class="btn">Send Reset Link</button>
                    <p class="auth-link"><a href="#" id="back-to-login">Back to Login</a></p>
                </form>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
    <script src="js/auth.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            setupAuthForms();
            
            // Check for redirect parameter
            const urlParams = new URLSearchParams(window.location.search);
            const redirect = urlParams.get('redirect');
            if (redirect) {
                localStorage.setItem('redirectAfterAuth', redirect);
            }
        });
    </script>
</body>
</html>
